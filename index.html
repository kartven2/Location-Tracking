<!DOCTYPE html>
<html>
    <head>
        <title>Geolocation Introduction</title>
        <meta charset="utf-8">
        <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=<YOUR GOOGLE MAPS API KEY>&libraries=geometry&libraries=places"></script>
        <script type="text/javascript" src="script.js"></script>
        <style type="text/css">
        	body {
        		background-color: #fafafa;
        		font-family: Helvetica, Arial, sans-serif;
        		margin: 20px;
        	}
        	div#map{
        		width:600px;
        		height:400px;
        	}
        	form#searchForm{
        		visibility: hidden;
        	}
        </style>
    </head>
    <body>
        <h1>Location information</h1>
        <p id="location"></p>
        <p id="info"></p>
        <p id="time"></p>
        <h1>How far did I go</h1>
        <form id="trackForm">
        	<button id="track">Start</button>
        </form>
        <p id="distance"></p>
        <div id="map">
        	Loading...
        </div>
        <h1>Find nearby places</h1>
        <form id="searchForm">
        	<label for="query">Search for:</label>
        	<input id="query">
        	<button id="search">Search</button>
        </form>
    </body>
</html>
